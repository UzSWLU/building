version: '3.9'

services:
  db:
    image: postgres:16
    environment:
      POSTGRES_DB: ${POSTGRES_DB:-rttm}
      POSTGRES_USER: ${POSTGRES_USER:-rttm}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
    volumes:
      - db_data:/var/lib/postgresql/data
    restart: unless-stopped
    networks:
      - building_network

  web:
    build: 
      context: .
      dockerfile: Dockerfile.prod
    command: gunicorn project_core.wsgi:application --bind 0.0.0.0:8000 --workers 3
    environment:
      DJANGO_SECRET_KEY: ${DJANGO_SECRET_KEY}
      DJANGO_DEBUG: ${DJANGO_DEBUG:-0}
      DJANGO_ALLOWED_HOSTS: ${DJANGO_ALLOWED_HOSTS:-building.swagger.uzswlu.uz}
      POSTGRES_DB: ${POSTGRES_DB:-rttm}
      POSTGRES_USER: ${POSTGRES_USER:-rttm}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
      POSTGRES_HOST: db
      POSTGRES_PORT: 5432
      AUTH_BASE_URL: ${AUTH_BASE_URL:-https://auth.uzswlu.uz}
    volumes:
      - static_volume:/app/staticfiles
      - media_volume:/app/media
    depends_on:
      - db
    restart: unless-stopped
    networks:
      - building_network

  nginx:
    image: nginx:alpine
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf
      - ./nginx/conf.d:/etc/nginx/conf.d
      - static_volume:/app/staticfiles
      - media_volume:/app/media
      - ./ssl:/etc/nginx/ssl
    depends_on:
      - web
    restart: unless-stopped
    networks:
      - building_network

volumes:
  db_data:
  static_volume:
  media_volume:

networks:
  building_network:
    driver: bridge