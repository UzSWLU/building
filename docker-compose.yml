version: '3.9'

services:
  db:
    image: postgres:16
    environment:
      DB_ENGINE: django.db.backends.postgresql
      DB_HOST: db
      POSTGRES_DB: building
      POSTGRES_USER: building
      POSTGRES_PASSWORD: building
      DB_PORT: 5432
    ports:
      - "5433:5432"
    volumes:
      - db_data:/var/lib/postgresql/data

  web:
    build: .
    command: python manage.py runserver 0.0.0.0:5001
    ports:
      - "5001:5001"
    environment:
      DB_ENGINE: django.db.backends.postgresql
      DB_HOST: db
      POSTGRES_DB: building
      POSTGRES_USER: building
      POSTGRES_PASSWORD: building
      POSTGRES_HOST: db
      POSTGRES_PORT: 5432
      DB_PORT: 5432
    volumes:
      - .:/app
    depends_on:
      - db

volumes:
  db_data:
