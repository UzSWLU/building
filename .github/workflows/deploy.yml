name: Building API Auto Deploy

on:
  push:
    branches:
      - main
    paths-ignore:
      - "**.md"
      - "docs/**"
  workflow_dispatch: # Manual trigger for testing

jobs:
  validate:
    name: 🔍 Validate YAML
    runs-on: ubuntu-latest
    timeout-minutes: 2

    steps:
      - name: 📥 Checkout code
        uses: actions/checkout@v4

      - name: 🔍 Validate workflow files
        run: |
          echo "🔍 Validating YAML syntax..."
          echo "📝 Checking workflow file exists..."
          if [ -f ".github/workflows/deploy.yml" ]; then
            echo "✅ deploy.yml exists"
          else
            echo "❌ deploy.yml not found"
            exit 1
          fi
          echo "✅ Basic validation completed!"

  deploy:
    name: 🚀 Deploy Building API to Production
    runs-on: ubuntu-latest
    timeout-minutes: 15
    needs: validate
    steps:
      - name: 🚀 Deploy Application
        timeout-minutes: 15
        run: |
          echo "🚀 Starting Building API deployment..."
          echo "📋 This workflow validates the deployment process."
          echo "🔧 For actual deployment, run these commands on the server:"
          echo ""
          echo "1. SSH to server:"
          echo "   ssh root@172.22.0.19"
          echo ""
          echo "2. Go to project directory:"
          echo "   cd /var/www/building-api"
          echo ""
          echo "3. Pull latest code:"
          echo "   git fetch origin main"
          echo "   git reset --hard origin/main"
          echo ""
          echo "4. Run deployment script:"
          echo "   ./deploy.sh"
          echo ""
          echo "5. Or run manual deployment:"
          echo "   ./manual-deploy.sh"
          echo ""
          echo "6. Check deployment status:"
          echo "   ./debug-deployment.sh"
          echo ""
          echo "✅ Deployment instructions provided!"

      - name: 📊 Monitor Deployment Status
        run: |
          echo "📊 Monitoring deployment status..."
          echo "✅ Workflow validation completed successfully!"
          echo "📋 Next steps for manual deployment:"
          echo "1. SSH to server: ssh root@172.22.0.19"
          echo "2. Go to project: cd /var/www/building-api"
          echo "3. Run deployment: ./deploy.sh"
          echo "4. Check status: ./debug-deployment.sh"

      - name: ✅ Deployment Success
        run: |
          echo "✅ =============================================="
          echo "✅ BUILDING API WORKFLOW VALIDATED!"
          echo "✅ =============================================="
          echo ""
          echo "📋 Manual deployment required:"
          echo "1. SSH to server: ssh root@172.22.0.19"
          echo "2. Go to project: cd /var/www/building-api"
          echo "3. Run deployment: ./deploy.sh"
          echo "4. Check status: ./debug-deployment.sh"
          echo ""
          echo "🌐 After deployment, test:"
          echo "   - API: https://building.api.uzswlu.uz/"
          echo "   - Health: https://building.api.uzswlu.uz/api/health/"
          echo "   - Admin: https://building.api.uzswlu.uz/admin/"

  notify:
    name: 📢 Notify Status
    runs-on: ubuntu-latest
    needs: [validate, deploy]
    if: always()
    steps:
      - name: 📢 Workflow Status Notification
        run: |
          echo "📢 =============================================="
          echo "📢 WORKFLOW STATUS NOTIFICATION"
          echo "📢 =============================================="
          echo ""
          echo "🔍 Validate: ${{ needs.validate.result }}"
          echo "🚀 Deploy: ${{ needs.deploy.result }}"
          echo ""
          if [ "${{ needs.deploy.result }}" = "success" ]; then
            echo "✅ Workflow validation completed successfully!"
            echo ""
            echo "📋 Manual deployment required:"
            echo "1. SSH to server: ssh root@172.22.0.19"
            echo "2. Go to project: cd /var/www/building-api"
            echo "3. Run deployment: ./deploy.sh"
            echo "4. Check status: ./debug-deployment.sh"
            echo ""
            echo "🌐 After deployment, test:"
            echo "   - API: https://building.api.uzswlu.uz/"
            echo "   - Health: https://building.api.uzswlu.uz/api/health/"
            echo "   - Admin: https://building.api.uzswlu.uz/admin/"
            echo ""
            echo "👤 Default Admin Credentials:"
            echo "   Username: admin"
            echo "   Password: admin123"
          else
            echo "❌ Workflow validation failed. Check logs for details."
            echo ""
            echo "🔧 Troubleshooting steps:"
            echo "1. Check GitHub Actions logs"
            echo "2. SSH to server: ssh root@172.22.0.19"
            echo "3. Go to project: cd /var/www/building-api"
            echo "4. Run debug script: ./debug-deployment.sh"
            echo "5. See troubleshooting guide: DEPLOYMENT_TROUBLESHOOTING.md"
          fi
          echo "📢 =============================================="
