name: ğŸš€ Deploy to Production

on:
  push:
    branches: [main]
    paths-ignore:
      - "**.md"
      - "docs/**"
  workflow_dispatch:
    inputs:
      environment:
        description: "Deployment environment"
        required: true
        default: "production"
        type: choice
        options:
          - production
          - staging
      force_deploy:
        description: "Force deployment even if no changes"
        required: false
        default: false
        type: boolean

jobs:
  validate:
    name: ğŸ” Validate YAML
    runs-on: [self-hosted, Linux, X64]
    timeout-minutes: 2

    steps:
      - name: ğŸ“¥ Checkout code
        uses: actions/checkout@v4

      - name: ğŸ” Validate workflow files
        run: |
          echo "ğŸ” Validating YAML syntax..."
          for file in .github/workflows/*.yml; do
            echo "ğŸ“ Validating $file"
            python3 -c "import yaml; yaml.safe_load(open('$file')); print('âœ… $file is valid')"
          done
          echo "âœ… All YAML files are valid!"

  test:
    name: ğŸ§ª Run Tests
    runs-on: ubuntu-latest
    needs: validate

    services:
      postgres:
        image: postgres:16
        env:
          POSTGRES_DB: building_test
          POSTGRES_USER: building
          POSTGRES_PASSWORD: building
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
        ports:
          - 5432:5432

    steps:
      - name: ğŸ“¥ Checkout code
        uses: actions/checkout@v4

      - name: ğŸ Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.12"

      - name: ğŸ“¦ Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: ğŸ—„ï¸ Install PostgreSQL client
        run: |
          sudo apt-get update
          sudo apt-get install -y postgresql-client

      - name: ğŸ”§ Setup test environment
        run: |
          cp env.prod.example .env.test
          echo "DJANGO_SECRET_KEY=test-secret-key-for-ci" >> .env.test
          echo "DJANGO_DEBUG=1" >> .env.test
          echo "DJANGO_ALLOWED_HOSTS=localhost,127.0.0.1" >> .env.test
          echo "POSTGRES_DB=building_test" >> .env.test
          echo "POSTGRES_USER=building" >> .env.test
          echo "POSTGRES_PASSWORD=building" >> .env.test
          echo "POSTGRES_HOST=localhost" >> .env.test
          echo "POSTGRES_PORT=5432" >> .env.test
          echo "AUTH_BASE_URL=https://auth.uzswlu.uz" >> .env.test

      - name: ğŸ—„ï¸ Create test database
        run: |
          # Wait for PostgreSQL to be ready
          until pg_isready -h localhost -p 5432 -U building; do
            echo "Waiting for PostgreSQL..."
            sleep 2
          done

          # Check if database exists, create if not
          if PGPASSWORD=building psql -h localhost -U building -lqt | cut -d \| -f 1 | grep -qw building_test; then
            echo "âœ… Test database already exists"
          else
            echo "ğŸ“ Creating test database..."
            PGPASSWORD=building createdb -h localhost -U building building_test
            echo "âœ… Test database created"
          fi

      - name: ğŸ—„ï¸ Run migrations
        run: python manage.py migrate
        env:
          DJANGO_SETTINGS_MODULE: project_core.settings
          POSTGRES_DB: building_test
          POSTGRES_USER: building
          POSTGRES_PASSWORD: building
          POSTGRES_HOST: localhost
          POSTGRES_PORT: 5432

      - name: ğŸ§ª Run tests
        run: |
          python manage.py test app_rttm
        env:
          DJANGO_SETTINGS_MODULE: project_core.settings
          POSTGRES_DB: building_test
          POSTGRES_USER: building
          POSTGRES_PASSWORD: building
          POSTGRES_HOST: localhost
          POSTGRES_PORT: 5432

      - name: ğŸ“Š Check code quality
        run: |
          python manage.py check
          python manage.py check --deploy
        env:
          DJANGO_SETTINGS_MODULE: project_core.settings
          POSTGRES_DB: building_test
          POSTGRES_USER: building
          POSTGRES_PASSWORD: building
          POSTGRES_HOST: localhost
          POSTGRES_PORT: 5432

  deploy:
    name: ğŸš€ Deploy to Production
    runs-on: [self-hosted, Linux, X64]
    needs: test
    timeout-minutes: 10
    # Run directly on server (not in container) to access nginx and docker

    steps:
      - name: ğŸ“¦ Check required packages
        run: |
          echo "ğŸ“¦ Checking required packages..."
          which git || echo "âš ï¸ git not found"
          which docker || echo "âš ï¸ docker not found"
          which docker-compose || echo "âš ï¸ docker-compose not found"
          which curl || echo "âš ï¸ curl not found"
          echo "âœ… Package check completed"

      - name: ğŸ“¥ Setup and pull latest code
        run: |
          # Create directory if it doesn't exist
          echo "ğŸ“ Creating directory structure..."
          mkdir -p /var/www/building-api
          cd /var/www/building-api

          # Check if repository exists, clone if not
          if [ ! -d ".git" ]; then
            echo "ğŸ“¥ Cloning repository..."
            git clone https://github.com/a-d-sh/building.git .
          else
            echo "ğŸ“¥ Pulling latest code..."
            git fetch origin main
            git reset --hard origin/main
          fi

          # Fix git ownership and permissions
          echo "ğŸ”§ Fixing git ownership and permissions..."
          git config --global --add safe.directory /var/www/building-api

          # Fix permissions for entire directory
          echo "ğŸ”§ Fixing directory permissions..."
          chmod -R 755 . 2>/dev/null || echo "âš ï¸ Could not change directory permissions, continuing..."

          # Ensure deploy user owns all files
          echo "ğŸ”§ Fixing file ownership..."
          chown -R deploy:deploy . 2>/dev/null || echo "âš ï¸ Could not change file ownership, continuing..."

      - name: ğŸ”§ Update environment variables
        run: |
          cd /var/www/building-api

          echo "ğŸ” Checking .env.prod file..."
          if [ ! -f .env.prod ]; then
            echo "ğŸ“ Creating .env.prod from template..."
            if [ -f env.prod.example ]; then
              cp env.prod.example .env.prod
            else
              echo "âš ï¸ env.prod.example not found, creating basic .env.prod"
            fi
          fi

          # Create complete environment file
          echo "# Production Environment Variables for Building API" > .env.prod
          echo "" >> .env.prod
          echo "# Django Settings" >> .env.prod
          echo "DJANGO_SECRET_KEY=django-insecure-production-secret-key-change-this-in-production" >> .env.prod
          echo "DJANGO_DEBUG=0" >> .env.prod
          echo "DJANGO_ALLOWED_HOSTS=building.api.uzswlu.uz,172.22.0.19,localhost,127.0.0.1" >> .env.prod
          echo "CSRF_TRUSTED_ORIGINS=https://front.uzswlu.uz,https://building.api.uzswlu.uz,https://api.uzswlu.uz,https://uzswlu.uz,http://localhost:3003,http://172.22.0.19:5001" >> .env.prod
          echo "" >> .env.prod
          echo "# Domain Configuration" >> .env.prod
          echo "API_DOMAIN=building.api.uzswlu.uz" >> .env.prod
          echo "API_PORT=5001" >> .env.prod
          echo "" >> .env.prod
          echo "# Database Settings" >> .env.prod
          echo "POSTGRES_DB=building" >> .env.prod
          echo "POSTGRES_USER=building" >> .env.prod
          echo "POSTGRES_PASSWORD=building_production_password_2024" >> .env.prod
          echo "POSTGRES_HOST=db" >> .env.prod
          echo "POSTGRES_PORT=5432" >> .env.prod
          echo "" >> .env.prod
          echo "# Auth Service" >> .env.prod
          echo "AUTH_BASE_URL=https://auth.uzswlu.uz" >> .env.prod
          echo "AUTH_TIMEOUT=10" >> .env.prod
          echo "AUTH_CACHE_TIMEOUT=300" >> .env.prod
          echo "" >> .env.prod
          echo "# OAuth URLs" >> .env.prod
          echo "BACKEND_URL=https://auth.uzswlu.uz" >> .env.prod
          echo "FRONTEND_CALLBACK_URL=https://building.swagger.uzswlu.uz/callback,http://localhost:5001/callback" >> .env.prod
          echo "" >> .env.prod
          echo "# Server Settings" >> .env.prod
          echo "SERVER_HOST=172.22.0.19" >> .env.prod
          echo "SERVER_USER=root" >> .env.prod
          echo "SERVER_PORT=22" >> .env.prod

          echo "âœ… Environment configured:"
          cat .env.prod

      - name: ğŸ³ Complete deploy
        run: |
          cd /var/www/building-api

          echo "ğŸ” Checking current containers..."
          docker-compose -f docker-compose.prod.yml ps || true

          echo "ğŸ›‘ SAFE CLEANUP - Only building-api containers..."

          # Stop and remove only building-api containers
          echo "ğŸ›‘ Stopping building-api containers..."
          docker-compose -f docker-compose.prod.yml down -v --remove-orphans || true

          # Remove only building-api related containers
          echo "ğŸ›‘ Removing building-api containers..."
          docker ps -a --filter "name=building-api" --format "{{.ID}}" | xargs -r docker rm -f || true

          # Remove only building-api related volumes
          echo "ğŸ›‘ Removing building-api volumes..."
          docker volume ls --filter "name=building" --format "{{.Name}}" | xargs -r docker volume rm || true

          # Remove specific building-api volumes
          echo "ğŸ›‘ Removing specific building-api volumes..."
          docker volume rm building-api_db_data 2>/dev/null || true
          docker volume rm building-api_static_volume 2>/dev/null || true
          docker volume rm building-api_media_volume 2>/dev/null || true

          # Remove only building-api related networks
          echo "ğŸ›‘ Removing building-api networks..."
          docker network ls --filter "name=building" --format "{{.Name}}" | xargs -r docker network rm || true

          echo "ğŸ” Checking port 5001 usage..."
          netstat -tulpn | grep :5001 || echo "Port 5001 is free"

          echo "â³ Waiting for complete cleanup..."
          sleep 2

          echo "ğŸ”¨ Building web container (with cache)..."
          # Use cache for faster builds, only rebuild if Dockerfile changed
          docker-compose -f docker-compose.prod.yml build --parallel web

          echo "ğŸ—„ï¸ Starting database first..."
          docker-compose -f docker-compose.prod.yml up -d db

          echo "â³ Waiting for database to initialize..."
          sleep 10

          echo "ğŸ” Checking database container status..."
          docker-compose -f docker-compose.prod.yml ps db

          echo "ğŸš€ Starting all services..."
          docker-compose -f docker-compose.prod.yml up -d

          echo "â³ Waiting for services to start..."
          sleep 10

          echo "ğŸ” Checking final container status..."
          docker-compose -f docker-compose.prod.yml ps

      - name: ğŸ—„ï¸ Run database migrations
        run: |
          cd /var/www/building-api
          echo "ğŸ—„ï¸ Running database migrations..."

          echo "ğŸ” Checking database container status..."
          docker-compose -f docker-compose.prod.yml ps

          echo "â³ Waiting for database container to be healthy..."
          for i in $(seq 1 30); do
            echo "Attempt $i/30: Checking database status..."
            DB_STATUS=$(docker-compose -f docker-compose.prod.yml ps db | grep -E "(Up|healthy)" || echo "not_ready")
            if echo "$DB_STATUS" | grep -q "Up"; then
              echo "âœ… Database container is running!"
              break
            fi
            echo "â³ Database not ready yet, waiting 10 seconds..."
            sleep 10
          done

          echo "ğŸ” Final database container status..."
          docker-compose -f docker-compose.prod.yml ps

          echo "ğŸ—„ï¸ Running migrations..."
          docker-compose -f docker-compose.prod.yml exec -T web python manage.py migrate

          echo "ğŸ“Š Creating superuser if not exists..."
          docker-compose -f docker-compose.prod.yml exec -T web python manage.py shell -c "
          from django.contrib.auth import get_user_model
          User = get_user_model()
          if not User.objects.filter(username='admin').exists():
              User.objects.create_superuser('admin', 'admin@uzswlu.uz', 'admin123')
              print('Superuser created')
          else:
              print('Superuser already exists')
          "

      - name: ğŸ“Š Collect static files
        run: |
          cd /var/www/building-api
          echo "ğŸ“Š Collecting static files..."
          docker-compose -f docker-compose.prod.yml exec -T web python manage.py collectstatic --noinput

      - name: ğŸ¥ Health check
        run: |
          cd /var/www/building-api
          echo "ğŸ¥ Performing health checks..."

          # Wait for services to be ready
          sleep 5

          # Check container status
          echo "ğŸ“Š Container Status:"
          docker-compose -f docker-compose.prod.yml ps

          # Test API endpoints
          echo "ğŸ” Testing API endpoints..."

          # Health check (Domain)
          curl -f http://building.api.uzswlu.uz/health/ || echo "âš ï¸ Health check failed"

          # Swagger UI (Domain)
          curl -f http://building.api.uzswlu.uz/ || echo "âš ï¸ Swagger UI check failed"

          # API schema (Domain)
          curl -f http://building.api.uzswlu.uz/api/schema/ || echo "âš ï¸ API schema check failed"

      - name: ğŸ“ Display logs
        if: always()
        run: |
          cd /var/www/building-api
          echo "ğŸ“ Recent application logs:"
          docker-compose -f docker-compose.prod.yml logs --tail=50 web

      - name: ğŸ” Check DNS and Nginx configuration
        run: |
          echo "ğŸ” Checking DNS and Nginx configuration..."

          # Check DNS resolution (skip if tools not available)
          echo "ğŸ“¡ DNS Resolution Test:"
          if command -v nslookup >/dev/null 2>&1; then
            nslookup api.uzswlu.uz || echo "âš ï¸ DNS resolution failed"
            nslookup auth.uzswlu.uz || echo "âš ï¸ DNS resolution failed"
          else
            echo "âš ï¸ nslookup not available in container"
          fi

          # Check server Nginx configuration (skip if not available)
          echo "ğŸŒ Server Nginx Configuration:"
          if [ -d "/etc/nginx/sites-enabled" ]; then
            echo "ğŸ“ Sites enabled:"
            ls -la /etc/nginx/sites-enabled/
          else
            echo "âš ï¸ Server-level Nginx not available in container"
          fi

          # Check what building.api.uzswlu.uz currently serves
          echo "ğŸ” Checking what building.api.uzswlu.uz currently serves:"
          curl -s http://building.api.uzswlu.uz/ | head -10 || echo "âš ï¸ Could not get building.api.uzswlu.uz content"

          # Check what auth.uzswlu.uz serves
          echo "ğŸ” Checking what auth.uzswlu.uz serves:"
          curl -s http://auth.uzswlu.uz/ | head -10 || echo "âš ï¸ Could not get auth.uzswlu.uz content"

          # Check Nginx configuration
          echo "ğŸŒ Building API Nginx Configuration Test:"
          cd /var/www/building-api
          docker-compose -f docker-compose.prod.yml exec nginx nginx -t || echo "âš ï¸ Nginx config test failed"

          # Check if domain is accessible
          echo "ğŸŒ Domain Accessibility Test:"
          curl -I --connect-timeout 10 --max-time 15 http://building.api.uzswlu.uz/ || echo "âš ï¸ Domain not accessible"
          curl -I --connect-timeout 10 --max-time 15 http://172.22.0.19:5001/ || echo "âš ï¸ Direct IP:port not accessible"

          # Check current domain status
          echo "ğŸ”§ Checking current domain status..."
          echo "ğŸ“ api.uzswlu.uz should be moved to building.api.uzswlu.uz"
          echo "ğŸ“ Current status will be checked by server admin"

          # Run universal server setup script
          echo "ğŸš€ Running universal server setup..."
          
          # Create universal setup script
          echo "#!/bin/bash" > /tmp/universal-setup.sh
          echo "set -e" >> /tmp/universal-setup.sh
          echo "" >> /tmp/universal-setup.sh
          echo "echo \"ğŸš€ Universal Server Setup Script\"" >> /tmp/universal-setup.sh
          echo "echo \"=================================\"" >> /tmp/universal-setup.sh
          echo "" >> /tmp/universal-setup.sh
          echo "# Colors for output" >> /tmp/universal-setup.sh
          echo "RED='\033[0;31m'" >> /tmp/universal-setup.sh
          echo "GREEN='\033[0;32m'" >> /tmp/universal-setup.sh
          echo "YELLOW='\033[1;33m'" >> /tmp/universal-setup.sh
          echo "BLUE='\033[0;34m'" >> /tmp/universal-setup.sh
          echo "NC='\033[0m'" >> /tmp/universal-setup.sh
          echo "" >> /tmp/universal-setup.sh
          echo "print_status() { echo -e \"\${GREEN}âœ… \$1\${NC}\"; }" >> /tmp/universal-setup.sh
          echo "print_warning() { echo -e \"\${YELLOW}âš ï¸ \$1\${NC}\"; }" >> /tmp/universal-setup.sh
          echo "print_error() { echo -e \"\${RED}âŒ \$1\${NC}\"; }" >> /tmp/universal-setup.sh
          echo "print_info() { echo -e \"\${BLUE}â„¹ï¸ \$1\${NC}\"; }" >> /tmp/universal-setup.sh
          echo "" >> /tmp/universal-setup.sh
          echo "# Function to create nginx configuration" >> /tmp/universal-setup.sh
          echo "create_nginx_config() {" >> /tmp/universal-setup.sh
          echo "    local domain=\$1" >> /tmp/universal-setup.sh
          echo "    local port=\$2" >> /tmp/universal-setup.sh
          echo "    local ssl_enabled=\$3" >> /tmp/universal-setup.sh
          echo "    local config_file=\"/etc/nginx/sites-available/\$domain\"" >> /tmp/universal-setup.sh
          echo "    " >> /tmp/universal-setup.sh
          echo "    print_info \"Creating Nginx configuration for \$domain...\"" >> /tmp/universal-setup.sh
          echo "    " >> /tmp/universal-setup.sh
          echo "    # Remove old configuration if exists" >> /tmp/universal-setup.sh
          echo "    sudo rm -f \"/etc/nginx/sites-enabled/\$domain\"" >> /tmp/universal-setup.sh
          echo "    " >> /tmp/universal-setup.sh
          echo "    # Create new configuration" >> /tmp/universal-setup.sh
          echo "    sudo tee \"\$config_file\" > /dev/null << EOF" >> /tmp/universal-setup.sh
          echo "server {" >> /tmp/universal-setup.sh
          echo "    listen 80;" >> /tmp/universal-setup.sh
          echo "    server_name \$domain;" >> /tmp/universal-setup.sh
          echo "EOF" >> /tmp/universal-setup.sh
          echo "    " >> /tmp/universal-setup.sh
          echo "    if [ \"\$ssl_enabled\" = \"true\" ]; then" >> /tmp/universal-setup.sh
          echo "        sudo tee -a \"\$config_file\" > /dev/null << EOF" >> /tmp/universal-setup.sh
          echo "    location /.well-known/acme-challenge/ {" >> /tmp/universal-setup.sh
          echo "        root /var/www/html;" >> /tmp/universal-setup.sh
          echo "    }" >> /tmp/universal-setup.sh
          echo "    location / {" >> /tmp/universal-setup.sh
          echo "        return 301 https://\\\$server_name\\\$request_uri;" >> /tmp/universal-setup.sh
          echo "    }" >> /tmp/universal-setup.sh
          echo "}" >> /tmp/universal-setup.sh
          echo "server {" >> /tmp/universal-setup.sh
          echo "    listen 443 ssl http2;" >> /tmp/universal-setup.sh
          echo "    server_name \$domain;" >> /tmp/universal-setup.sh
          echo "    ssl_certificate /var/www/sertifikat/STAR25_uzswlu_uz.crt;" >> /tmp/universal-setup.sh
          echo "    ssl_certificate_key /var/www/sertifikat/STAR25_uzswlu_uz.key;" >> /tmp/universal-setup.sh
          echo "    ssl_protocols TLSv1.2 TLSv1.3;" >> /tmp/universal-setup.sh
          echo "    ssl_prefer_server_ciphers off;" >> /tmp/universal-setup.sh
          echo "    ssl_session_cache shared:SSL:10m;" >> /tmp/universal-setup.sh
          echo "    ssl_session_timeout 10m;" >> /tmp/universal-setup.sh
          echo "    ssl_session_tickets off;" >> /tmp/universal-setup.sh
          echo "    add_header Strict-Transport-Security \"max-age=31536000; includeSubDomains\" always;" >> /tmp/universal-setup.sh
          echo "    add_header X-Frame-Options \"SAMEORIGIN\" always;" >> /tmp/universal-setup.sh
          echo "    add_header X-Content-Type-Options \"nosniff\" always;" >> /tmp/universal-setup.sh
          echo "    add_header X-XSS-Protection \"1; mode=block\" always;" >> /tmp/universal-setup.sh
          echo "    add_header Referrer-Policy \"no-referrer-when-downgrade\" always;" >> /tmp/universal-setup.sh
          echo "EOF" >> /tmp/universal-setup.sh
          echo "    fi" >> /tmp/universal-setup.sh
          echo "    " >> /tmp/universal-setup.sh
          echo "    sudo tee -a \"\$config_file\" > /dev/null << EOF" >> /tmp/universal-setup.sh
          echo "    location / {" >> /tmp/universal-setup.sh
          echo "        proxy_pass http://127.0.0.1:\$port;" >> /tmp/universal-setup.sh
          echo "        proxy_set_header Host \\\$host;" >> /tmp/universal-setup.sh
          echo "        proxy_set_header X-Real-IP \\\$remote_addr;" >> /tmp/universal-setup.sh
          echo "        proxy_set_header X-Forwarded-For \\\$proxy_add_x_forwarded_for;" >> /tmp/universal-setup.sh
          echo "        proxy_set_header X-Forwarded-Proto \\\$scheme;" >> /tmp/universal-setup.sh
          echo "        proxy_set_header X-Forwarded-Host \\\$host;" >> /tmp/universal-setup.sh
          echo "        proxy_set_header X-Forwarded-Port \\\$server_port;" >> /tmp/universal-setup.sh
          echo "        proxy_set_header X-Forwarded-Host \\\$server_name;" >> /tmp/universal-setup.sh
          echo "        proxy_set_header X-Forwarded-Server \\\$host;" >> /tmp/universal-setup.sh
          echo "        proxy_connect_timeout 30s;" >> /tmp/universal-setup.sh
          echo "        proxy_send_timeout 30s;" >> /tmp/universal-setup.sh
          echo "        proxy_read_timeout 30s;" >> /tmp/universal-setup.sh
          echo "    }" >> /tmp/universal-setup.sh
          echo "}" >> /tmp/universal-setup.sh
          echo "EOF" >> /tmp/universal-setup.sh
          echo "    " >> /tmp/universal-setup.sh
          echo "    # Enable the site" >> /tmp/universal-setup.sh
          echo "    sudo ln -sf \"\$config_file\" \"/etc/nginx/sites-enabled/\"" >> /tmp/universal-setup.sh
          echo "    print_status \"Nginx configuration created for \$domain\"" >> /tmp/universal-setup.sh
          echo "}" >> /tmp/universal-setup.sh
          echo "" >> /tmp/universal-setup.sh
          echo "# Main setup" >> /tmp/universal-setup.sh
          echo "print_info \"Setting up domains...\"" >> /tmp/universal-setup.sh
          echo "" >> /tmp/universal-setup.sh
          echo "# Remove old configurations" >> /tmp/universal-setup.sh
          echo "sudo rm -f /etc/nginx/sites-enabled/api.uzswlu.uz" >> /tmp/universal-setup.sh
          echo "sudo rm -f /etc/nginx/sites-enabled/default" >> /tmp/universal-setup.sh
          echo "" >> /tmp/universal-setup.sh
          echo "# Create configurations" >> /tmp/universal-setup.sh
          echo "create_nginx_config \"auth.uzswlu.uz\" \"3000\" \"true\"" >> /tmp/universal-setup.sh
          echo "create_nginx_config \"building.api.uzswlu.uz\" \"5001\" \"false\"" >> /tmp/universal-setup.sh
          echo "" >> /tmp/universal-setup.sh
          echo "# Test and reload nginx" >> /tmp/universal-setup.sh
          echo "if sudo nginx -t; then" >> /tmp/universal-setup.sh
          echo "    sudo systemctl reload nginx" >> /tmp/universal-setup.sh
          echo "    print_status \"Nginx reloaded successfully\"" >> /tmp/universal-setup.sh
          echo "else" >> /tmp/universal-setup.sh
          echo "    print_error \"Nginx configuration is invalid\"" >> /tmp/universal-setup.sh
          echo "    exit 1" >> /tmp/universal-setup.sh
          echo "fi" >> /tmp/universal-setup.sh
          echo "" >> /tmp/universal-setup.sh
          echo "print_status \"Universal server setup completed!\"" >> /tmp/universal-setup.sh
          
          # Make script executable and run it
          chmod +x /tmp/universal-setup.sh
          /tmp/universal-setup.sh

      - name: âœ… Deployment success
        run: |
          echo "âœ… =============================================="
          echo "âœ… BUILDING API DEPLOYED SUCCESSFULLY!"
          echo "âœ… =============================================="
          echo ""
          echo "ğŸŒ Production URLs:"
          echo "ğŸ”— API: http://172.22.0.19:5001/"
          echo "ğŸ”— Swagger UI: http://172.22.0.19:5001/"
          echo "ğŸ”— Health Check: http://172.22.0.19:5001/health/"
          echo "ğŸ”— API Schema: http://172.22.0.19:5001/api/schema/"
          echo "ğŸ”— Admin: http://172.22.0.19:5001/admin/"
          echo ""
          echo "ğŸŒ Domain URLs (with SSL certificates):"
          API_DOMAIN=$(grep "API_DOMAIN=" .env.prod | cut -d'=' -f2)
          echo "ğŸ”— API: https://${API_DOMAIN}/"
          echo "ğŸ”— Swagger UI: https://${API_DOMAIN}/"
          echo "ğŸ”— Health Check: https://${API_DOMAIN}/health/"
          echo "ğŸ”— API Schema: https://${API_DOMAIN}/api/schema/"
          echo "ğŸ”— Admin: https://${API_DOMAIN}/admin/"
          echo ""
          echo "ğŸ”’ SSL Certificate: Automatically installed and auto-renewing"
          echo "ğŸ”„ HTTP â†’ HTTPS: Automatic redirect configured"
          echo ""
