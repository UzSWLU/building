name: ğŸš€ Deploy to Production

on:
  push:
    branches: [main]
    paths-ignore:
      - "**.md"
      - "docs/**"
  workflow_dispatch:
    inputs:
      environment:
        description: "Deployment environment"
        required: true
        default: "production"
        type: choice
        options:
          - production
          - staging
      force_deploy:
        description: "Force deployment even if no changes"
        required: false
        default: false
        type: boolean

jobs:
  test:
    name: ğŸ§ª Run Tests
    runs-on: ubuntu-latest

    services:
      postgres:
        image: postgres:16
        env:
          POSTGRES_DB: building_test
          POSTGRES_USER: building
          POSTGRES_PASSWORD: building
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
        ports:
          - 5432:5432

    steps:
      - name: ğŸ“¥ Checkout code
        uses: actions/checkout@v4

      - name: ğŸ Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.12"

      - name: ğŸ“¦ Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: ğŸ—„ï¸ Install PostgreSQL client
        run: |
          sudo apt-get update
          sudo apt-get install -y postgresql-client

      - name: ğŸ”§ Setup test environment
        run: |
          cp env.prod.example .env.test
          echo "DJANGO_SECRET_KEY=test-secret-key-for-ci" >> .env.test
          echo "DJANGO_DEBUG=1" >> .env.test
          echo "DJANGO_ALLOWED_HOSTS=localhost,127.0.0.1" >> .env.test
          echo "POSTGRES_DB=building_test" >> .env.test
          echo "POSTGRES_USER=building" >> .env.test
          echo "POSTGRES_PASSWORD=building" >> .env.test
          echo "POSTGRES_HOST=localhost" >> .env.test
          echo "POSTGRES_PORT=5432" >> .env.test
          echo "AUTH_BASE_URL=https://auth.uzswlu.uz" >> .env.test

      - name: ğŸ—„ï¸ Create test database
        run: |
          # Wait for PostgreSQL to be ready
          until pg_isready -h localhost -p 5432 -U building; do
            echo "Waiting for PostgreSQL..."
            sleep 2
          done

          # Check if database exists, create if not
          if PGPASSWORD=building psql -h localhost -U building -lqt | cut -d \| -f 1 | grep -qw building_test; then
            echo "âœ… Test database already exists"
          else
            echo "ğŸ“ Creating test database..."
            PGPASSWORD=building createdb -h localhost -U building building_test
            echo "âœ… Test database created"
          fi

      - name: ğŸ—„ï¸ Run migrations
        run: python manage.py migrate
        env:
          DJANGO_SETTINGS_MODULE: project_core.settings
          POSTGRES_DB: building_test
          POSTGRES_USER: building
          POSTGRES_PASSWORD: building
          POSTGRES_HOST: localhost
          POSTGRES_PORT: 5432

      - name: ğŸ§ª Run tests
        run: |
          python manage.py test app_rttm
        env:
          DJANGO_SETTINGS_MODULE: project_core.settings
          POSTGRES_DB: building_test
          POSTGRES_USER: building
          POSTGRES_PASSWORD: building
          POSTGRES_HOST: localhost
          POSTGRES_PORT: 5432

      - name: ğŸ“Š Check code quality
        run: |
          python manage.py check
          python manage.py check --deploy
        env:
          DJANGO_SETTINGS_MODULE: project_core.settings
          POSTGRES_DB: building_test
          POSTGRES_USER: building
          POSTGRES_PASSWORD: building
          POSTGRES_HOST: localhost
          POSTGRES_PORT: 5432

  deploy:
    name: ğŸš€ Deploy to Production
    runs-on: [self-hosted, Linux, X64]
    needs: test
    timeout-minutes: 10
    # Run as root user to avoid permission issues
    container:
      image: ubuntu:22.04
      options: --user root

    steps:
      - name: ğŸ“¦ Install required packages
        run: |
          echo "ğŸ“¦ Installing required packages..."
          apt-get update
          apt-get install -y git curl wget

          # Install Docker Compose
          curl -L "https://github.com/docker/compose/releases/latest/download/docker-compose-$(uname -s)-$(uname -m)" -o /usr/local/bin/docker-compose
          chmod +x /usr/local/bin/docker-compose

          echo "âœ… Packages installed successfully"

      - name: ğŸ“¥ Setup and pull latest code
        run: |
          # Create directory if it doesn't exist
          echo "ğŸ“ Creating directory structure..."
          mkdir -p /var/www/building-api
          cd /var/www/building-api

          # Check if repository exists, clone if not
          if [ ! -d ".git" ]; then
            echo "ğŸ“¥ Cloning repository..."
            git clone https://github.com/a-d-sh/building.git .
          else
            echo "ğŸ“¥ Pulling latest code..."
            git fetch origin main
            git reset --hard origin/main
          fi

          # Fix git ownership and permissions
          echo "ğŸ”§ Fixing git ownership and permissions..."
          git config --global --add safe.directory /var/www/building-api

          # Fix permissions for entire directory
          echo "ğŸ”§ Fixing directory permissions..."
          chmod -R 755 . 2>/dev/null || echo "âš ï¸ Could not change directory permissions, continuing..."

          # Ensure deploy user owns all files
          echo "ğŸ”§ Fixing file ownership..."
          chown -R deploy:deploy . 2>/dev/null || echo "âš ï¸ Could not change file ownership, continuing..."

      - name: ğŸ”§ Update environment variables
        run: |
          cd /var/www/building-api

          echo "ğŸ” Checking .env.prod file..."
          if [ ! -f .env.prod ]; then
            echo "ğŸ“ Creating .env.prod from template..."
            if [ -f env.prod.example ]; then
              cp env.prod.example .env.prod
            else
              echo "âš ï¸ env.prod.example not found, creating basic .env.prod"
            fi
          fi

          # Create complete environment file
          echo "# Production Environment Variables for Building API" > .env.prod
          echo "" >> .env.prod
          echo "# Django Settings" >> .env.prod
          echo "DJANGO_SECRET_KEY=django-insecure-production-secret-key-change-this-in-production" >> .env.prod
          echo "DJANGO_DEBUG=0" >> .env.prod
          echo "DJANGO_ALLOWED_HOSTS=api.uzswlu.uz,172.22.0.19,localhost,127.0.0.1" >> .env.prod
          echo "CSRF_TRUSTED_ORIGINS=https://front.uzswlu.uz,https://building.api.uzswlu.uz,https://api.uzswlu.uz,https://uzswlu.uz,http://localhost:3003,http://172.22.0.19:5001" >> .env.prod
          echo "" >> .env.prod
          echo "# Domain Configuration" >> .env.prod
          echo "API_DOMAIN=api.uzswlu.uz" >> .env.prod
          echo "API_PORT=5001" >> .env.prod
          echo "" >> .env.prod
          echo "# Database Settings" >> .env.prod
          echo "POSTGRES_DB=building" >> .env.prod
          echo "POSTGRES_USER=building" >> .env.prod
          echo "POSTGRES_PASSWORD=building_production_password_2024" >> .env.prod
          echo "POSTGRES_HOST=db" >> .env.prod
          echo "POSTGRES_PORT=5432" >> .env.prod
          echo "" >> .env.prod
          echo "# Auth Service" >> .env.prod
          echo "AUTH_BASE_URL=https://auth.uzswlu.uz" >> .env.prod
          echo "AUTH_TIMEOUT=10" >> .env.prod
          echo "AUTH_CACHE_TIMEOUT=300" >> .env.prod
          echo "" >> .env.prod
          echo "# OAuth URLs" >> .env.prod
          echo "BACKEND_URL=https://auth.uzswlu.uz" >> .env.prod
          echo "FRONTEND_CALLBACK_URL=https://building.swagger.uzswlu.uz/callback,http://localhost:5001/callback" >> .env.prod
          echo "" >> .env.prod
          echo "# Server Settings" >> .env.prod
          echo "SERVER_HOST=172.22.0.19" >> .env.prod
          echo "SERVER_USER=root" >> .env.prod
          echo "SERVER_PORT=22" >> .env.prod

          echo "âœ… Environment configured:"
          cat .env.prod

      - name: ğŸ³ Complete deploy
        run: |
          cd /var/www/building-api

          echo "ğŸ” Checking current containers..."
          docker-compose -f docker-compose.prod.yml ps || true

          echo "ğŸ›‘ SAFE CLEANUP - Only building-api containers..."

          # Stop and remove only building-api containers
          echo "ğŸ›‘ Stopping building-api containers..."
          docker-compose -f docker-compose.prod.yml down -v --remove-orphans || true

          # Remove only building-api related containers
          echo "ğŸ›‘ Removing building-api containers..."
          docker ps -a --filter "name=building-api" --format "{{.ID}}" | xargs -r docker rm -f || true

          # Remove only building-api related volumes
          echo "ğŸ›‘ Removing building-api volumes..."
          docker volume ls --filter "name=building" --format "{{.Name}}" | xargs -r docker volume rm || true

          # Remove specific building-api volumes
          echo "ğŸ›‘ Removing specific building-api volumes..."
          docker volume rm building-api_db_data 2>/dev/null || true
          docker volume rm building-api_static_volume 2>/dev/null || true
          docker volume rm building-api_media_volume 2>/dev/null || true

          # Remove only building-api related networks
          echo "ğŸ›‘ Removing building-api networks..."
          docker network ls --filter "name=building" --format "{{.Name}}" | xargs -r docker network rm || true

          echo "ğŸ” Checking port 5001 usage..."
          netstat -tulpn | grep :5001 || echo "Port 5001 is free"

          echo "â³ Waiting for complete cleanup..."
          sleep 2

          echo "ğŸ”¨ Building web container (with cache)..."
          # Use cache for faster builds, only rebuild if Dockerfile changed
          docker-compose -f docker-compose.prod.yml build --parallel web

          echo "ğŸ—„ï¸ Starting database first..."
          docker-compose -f docker-compose.prod.yml up -d db

          echo "â³ Waiting for database to initialize..."
          sleep 10

          echo "ğŸ” Checking database container status..."
          docker-compose -f docker-compose.prod.yml ps db

          echo "ğŸš€ Starting all services..."
          docker-compose -f docker-compose.prod.yml up -d

          echo "â³ Waiting for services to start..."
          sleep 10

          echo "ğŸ” Checking final container status..."
          docker-compose -f docker-compose.prod.yml ps

      - name: ğŸ—„ï¸ Run database migrations
        run: |
          cd /var/www/building-api
          echo "ğŸ—„ï¸ Running database migrations..."

          echo "ğŸ” Checking database container status..."
          docker-compose -f docker-compose.prod.yml ps

          echo "â³ Waiting for database container to be healthy..."
          for i in $(seq 1 30); do
            echo "Attempt $i/30: Checking database status..."
            DB_STATUS=$(docker-compose -f docker-compose.prod.yml ps db | grep -E "(Up|healthy)" || echo "not_ready")
            if echo "$DB_STATUS" | grep -q "Up"; then
              echo "âœ… Database container is running!"
              break
            fi
            echo "â³ Database not ready yet, waiting 10 seconds..."
            sleep 10
          done

          echo "ğŸ” Final database container status..."
          docker-compose -f docker-compose.prod.yml ps

          echo "ğŸ—„ï¸ Running migrations..."
          docker-compose -f docker-compose.prod.yml exec -T web python manage.py migrate

          echo "ğŸ“Š Creating superuser if not exists..."
          docker-compose -f docker-compose.prod.yml exec -T web python manage.py shell -c "
          from django.contrib.auth import get_user_model
          User = get_user_model()
          if not User.objects.filter(username='admin').exists():
              User.objects.create_superuser('admin', 'admin@uzswlu.uz', 'admin123')
              print('Superuser created')
          else:
              print('Superuser already exists')
          "

      - name: ğŸ“Š Collect static files
        run: |
          cd /var/www/building-api
          echo "ğŸ“Š Collecting static files..."
          docker-compose -f docker-compose.prod.yml exec -T web python manage.py collectstatic --noinput

      - name: ğŸ¥ Health check
        run: |
          cd /var/www/building-api
          echo "ğŸ¥ Performing health checks..."

          # Wait for services to be ready
          sleep 5

          # Check container status
          echo "ğŸ“Š Container Status:"
          docker-compose -f docker-compose.prod.yml ps

          # Test API endpoints
          echo "ğŸ” Testing API endpoints..."

          # Health check (Domain)
          curl -f http://api.uzswlu.uz/health/ || echo "âš ï¸ Health check failed"

          # Swagger UI (Domain)
          curl -f http://api.uzswlu.uz/ || echo "âš ï¸ Swagger UI check failed"

          # API schema (Domain)
          curl -f http://api.uzswlu.uz/api/schema/ || echo "âš ï¸ API schema check failed"

      - name: ğŸ“ Display logs
        if: always()
        run: |
          cd /var/www/building-api
          echo "ğŸ“ Recent application logs:"
          docker-compose -f docker-compose.prod.yml logs --tail=50 web

      - name: ğŸ” Check DNS and Nginx configuration
        run: |
          echo "ğŸ” Checking DNS and Nginx configuration..."

          # Check DNS resolution (skip if tools not available)
          echo "ğŸ“¡ DNS Resolution Test:"
          if command -v nslookup >/dev/null 2>&1; then
            nslookup api.uzswlu.uz || echo "âš ï¸ DNS resolution failed"
            nslookup auth.uzswlu.uz || echo "âš ï¸ DNS resolution failed"
          else
            echo "âš ï¸ nslookup not available in container"
          fi

          # Check server Nginx configuration (skip if not available)
          echo "ğŸŒ Server Nginx Configuration:"
          if [ -d "/etc/nginx/sites-enabled" ]; then
            echo "ğŸ“ Sites enabled:"
            ls -la /etc/nginx/sites-enabled/
          else
            echo "âš ï¸ Server-level Nginx not available in container"
          fi

          # Check what api.uzswlu.uz currently serves
          echo "ğŸ” Checking what api.uzswlu.uz currently serves:"
          curl -s http://api.uzswlu.uz/ | head -10 || echo "âš ï¸ Could not get api.uzswlu.uz content"

          # Check what auth.uzswlu.uz serves
          echo "ğŸ” Checking what auth.uzswlu.uz serves:"
          curl -s http://auth.uzswlu.uz/ | head -10 || echo "âš ï¸ Could not get auth.uzswlu.uz content"

          # Check Nginx configuration
          echo "ğŸŒ Building API Nginx Configuration Test:"
          cd /var/www/building-api
          docker-compose -f docker-compose.prod.yml exec nginx nginx -t || echo "âš ï¸ Nginx config test failed"

          # Check if domain is accessible
          echo "ğŸŒ Domain Accessibility Test:"
          curl -I --connect-timeout 10 --max-time 15 http://api.uzswlu.uz/ || echo "âš ï¸ Domain not accessible"
          curl -I --connect-timeout 10 --max-time 15 http://172.22.0.19:5001/ || echo "âš ï¸ Direct IP:port not accessible"

          # Check if we need to fix server Nginx configuration
          echo "ğŸ”§ Checking if api.uzswlu.uz needs to be redirected to port 5001..."
          if curl -s http://api.uzswlu.uz/ | grep -q "auth"; then
            echo "âš ï¸ api.uzswlu.uz is currently serving auth-api, need to fix!"
            echo "ğŸ“ Creating Nginx configuration to redirect api.uzswlu.uz to port 5001..."
            
            # Create Nginx configuration for api.uzswlu.uz
            echo "server {" > /etc/nginx/sites-available/api.uzswlu.uz
            echo "    listen 80;" >> /etc/nginx/sites-available/api.uzswlu.uz
            echo "    server_name api.uzswlu.uz;" >> /etc/nginx/sites-available/api.uzswlu.uz
            echo "    " >> /etc/nginx/sites-available/api.uzswlu.uz
            echo "    location / {" >> /etc/nginx/sites-available/api.uzswlu.uz
            echo "        proxy_pass http://127.0.0.1:5001;" >> /etc/nginx/sites-available/api.uzswlu.uz
            echo "        proxy_set_header Host \$host;" >> /etc/nginx/sites-available/api.uzswlu.uz
            echo "        proxy_set_header X-Real-IP \$remote_addr;" >> /etc/nginx/sites-available/api.uzswlu.uz
            echo "        proxy_set_header X-Forwarded-For \$proxy_add_x_forwarded_for;" >> /etc/nginx/sites-available/api.uzswlu.uz
            echo "        proxy_set_header X-Forwarded-Proto \$scheme;" >> /etc/nginx/sites-available/api.uzswlu.uz
            echo "        proxy_redirect off;" >> /etc/nginx/sites-available/api.uzswlu.uz
            echo "        " >> /etc/nginx/sites-available/api.uzswlu.uz
            echo "        # Timeouts" >> /etc/nginx/sites-available/api.uzswlu.uz
            echo "        proxy_connect_timeout 30s;" >> /etc/nginx/sites-available/api.uzswlu.uz
            echo "        proxy_send_timeout 30s;" >> /etc/nginx/sites-available/api.uzswlu.uz
            echo "        proxy_read_timeout 30s;" >> /etc/nginx/sites-available/api.uzswlu.uz
            echo "    }" >> /etc/nginx/sites-available/api.uzswlu.uz
            echo "}" >> /etc/nginx/sites-available/api.uzswlu.uz
            
            # Enable the site
            ln -sf /etc/nginx/sites-available/api.uzswlu.uz /etc/nginx/sites-enabled/
            
            # Test and reload Nginx
            nginx -t && nginx -s reload
            echo "âœ… Nginx configuration updated for api.uzswlu.uz"
          else
            echo "âœ… api.uzswlu.uz is already correctly configured"
          fi

          # Auto-configure server-level Nginx and SSL certificates
          echo "ğŸ”§ Auto-configuring server-level Nginx and SSL..."

           echo "âœ… Building API is running on port 5001 (HTTP) and 5443 (HTTPS)"
           echo "ğŸ”§ Creating server-level Nginx configuration for api.uzswlu.uz..."
           
           # Create SSL certificate directory with proper permissions
           mkdir -p /etc/nginx/ssl/api.uzswlu.uz
           
           # Copy SSL certificates
           cp /var/www/sertifikat/STAR25_uzswlu_uz.crt /etc/nginx/ssl/api.uzswlu.uz/
           cp /var/www/sertifikat/STAR25_uzswlu_uz.key /etc/nginx/ssl/api.uzswlu.uz/
           chmod 644 /etc/nginx/ssl/api.uzswlu.uz/STAR25_uzswlu_uz.crt
           chmod 600 /etc/nginx/ssl/api.uzswlu.uz/STAR25_uzswlu_uz.key
           
           # Create Nginx configuration using echo commands
           echo "# HTTP -> HTTPS redirect" > /etc/nginx/sites-available/api.uzswlu.uz
           echo "server {" >> /etc/nginx/sites-available/api.uzswlu.uz
           echo "    listen 80;" >> /etc/nginx/sites-available/api.uzswlu.uz
           echo "    server_name api.uzswlu.uz;" >> /etc/nginx/sites-available/api.uzswlu.uz
           echo "    return 301 https://\$server_name\$request_uri;" >> /etc/nginx/sites-available/api.uzswlu.uz
           echo "}" >> /etc/nginx/sites-available/api.uzswlu.uz
           echo "" >> /etc/nginx/sites-available/api.uzswlu.uz
           echo "# HTTPS server" >> /etc/nginx/sites-available/api.uzswlu.uz
           echo "server {" >> /etc/nginx/sites-available/api.uzswlu.uz
           echo "    listen 443 ssl http2;" >> /etc/nginx/sites-available/api.uzswlu.uz
           echo "    server_name api.uzswlu.uz;" >> /etc/nginx/sites-available/api.uzswlu.uz
           echo "" >> /etc/nginx/sites-available/api.uzswlu.uz
           echo "    # SSL Configuration" >> /etc/nginx/sites-available/api.uzswlu.uz
           echo "    ssl_certificate /etc/nginx/ssl/api.uzswlu.uz/STAR25_uzswlu_uz.crt;" >> /etc/nginx/sites-available/api.uzswlu.uz
           echo "    ssl_certificate_key /etc/nginx/ssl/api.uzswlu.uz/STAR25_uzswlu_uz.key;" >> /etc/nginx/sites-available/api.uzswlu.uz
           echo "    ssl_protocols TLSv1.2 TLSv1.3;" >> /etc/nginx/sites-available/api.uzswlu.uz
           echo "    ssl_ciphers HIGH:!aNULL:!MD5;" >> /etc/nginx/sites-available/api.uzswlu.uz
           echo "    ssl_prefer_server_ciphers on;" >> /etc/nginx/sites-available/api.uzswlu.uz
           echo "    ssl_session_cache shared:SSL:10m;" >> /etc/nginx/sites-available/api.uzswlu.uz
           echo "    ssl_session_timeout 10m;" >> /etc/nginx/sites-available/api.uzswlu.uz
           echo "" >> /etc/nginx/sites-available/api.uzswlu.uz
           echo "    # Security Headers" >> /etc/nginx/sites-available/api.uzswlu.uz
           echo "    add_header Strict-Transport-Security \"max-age=31536000; includeSubDomains\" always;" >> /etc/nginx/sites-available/api.uzswlu.uz
           echo "    add_header X-Frame-Options \"SAMEORIGIN\" always;" >> /etc/nginx/sites-available/api.uzswlu.uz
           echo "    add_header X-Content-Type-Options \"nosniff\" always;" >> /etc/nginx/sites-available/api.uzswlu.uz
           echo "    add_header X-XSS-Protection \"1; mode=block\" always;" >> /etc/nginx/sites-available/api.uzswlu.uz
           echo "    add_header Referrer-Policy \"no-referrer-when-downgrade\" always;" >> /etc/nginx/sites-available/api.uzswlu.uz
           echo "" >> /etc/nginx/sites-available/api.uzswlu.uz
           echo "    # Client max body size" >> /etc/nginx/sites-available/api.uzswlu.uz
           echo "    client_max_body_size 20M;" >> /etc/nginx/sites-available/api.uzswlu.uz
           echo "" >> /etc/nginx/sites-available/api.uzswlu.uz
           echo "    # Proxy to Building Nginx (port 5001)" >> /etc/nginx/sites-available/api.uzswlu.uz
           echo "    location / {" >> /etc/nginx/sites-available/api.uzswlu.uz
           echo "        proxy_pass http://127.0.0.1:5001;" >> /etc/nginx/sites-available/api.uzswlu.uz
           echo "        proxy_set_header Host \$host;" >> /etc/nginx/sites-available/api.uzswlu.uz
           echo "        proxy_set_header X-Real-IP \$remote_addr;" >> /etc/nginx/sites-available/api.uzswlu.uz
           echo "        proxy_set_header X-Forwarded-For \$proxy_add_x_forwarded_for;" >> /etc/nginx/sites-available/api.uzswlu.uz
           echo "        proxy_set_header X-Forwarded-Proto \$scheme;" >> /etc/nginx/sites-available/api.uzswlu.uz
           echo "        proxy_redirect off;" >> /etc/nginx/sites-available/api.uzswlu.uz
           echo "" >> /etc/nginx/sites-available/api.uzswlu.uz
           echo "        # Timeouts" >> /etc/nginx/sites-available/api.uzswlu.uz
           echo "        proxy_connect_timeout 30s;" >> /etc/nginx/sites-available/api.uzswlu.uz
           echo "        proxy_send_timeout 30s;" >> /etc/nginx/sites-available/api.uzswlu.uz
           echo "        proxy_read_timeout 30s;" >> /etc/nginx/sites-available/api.uzswlu.uz
           echo "" >> /etc/nginx/sites-available/api.uzswlu.uz
           echo "        # Buffering" >> /etc/nginx/sites-available/api.uzswlu.uz
           echo "        proxy_buffering on;" >> /etc/nginx/sites-available/api.uzswlu.uz
           echo "        proxy_buffer_size 4k;" >> /etc/nginx/sites-available/api.uzswlu.uz
           echo "        proxy_buffers 8 4k;" >> /etc/nginx/sites-available/api.uzswlu.uz
           echo "        proxy_busy_buffers_size 8k;" >> /etc/nginx/sites-available/api.uzswlu.uz
           echo "    }" >> /etc/nginx/sites-available/api.uzswlu.uz
           echo "" >> /etc/nginx/sites-available/api.uzswlu.uz
           echo "    # Health check endpoint" >> /etc/nginx/sites-available/api.uzswlu.uz
           echo "    location /api/health {" >> /etc/nginx/sites-available/api.uzswlu.uz
           echo "        proxy_pass http://127.0.0.1:5001;" >> /etc/nginx/sites-available/api.uzswlu.uz
           echo "        access_log off;" >> /etc/nginx/sites-available/api.uzswlu.uz
           echo "    }" >> /etc/nginx/sites-available/api.uzswlu.uz
           echo "" >> /etc/nginx/sites-available/api.uzswlu.uz
           echo "    # API documentation" >> /etc/nginx/sites-available/api.uzswlu.uz
           echo "    location /api-docs {" >> /etc/nginx/sites-available/api.uzswlu.uz
           echo "        proxy_pass http://127.0.0.1:5001;" >> /etc/nginx/sites-available/api.uzswlu.uz
           echo "        expires 1y;" >> /etc/nginx/sites-available/api.uzswlu.uz
           echo "        add_header Cache-Control \"public, immutable\";" >> /etc/nginx/sites-available/api.uzswlu.uz
           echo "    }" >> /etc/nginx/sites-available/api.uzswlu.uz
           echo "}" >> /etc/nginx/sites-available/api.uzswlu.uz
           
           # Enable site
           ln -sf /etc/nginx/sites-available/api.uzswlu.uz /etc/nginx/sites-enabled/
           
           # Test and reload Nginx
           nginx -t && nginx -s reload
           
           echo "âœ… Server-level Nginx configured for api.uzswlu.uz"

      - name: âœ… Deployment success
        run: |
          echo "âœ… =============================================="
          echo "âœ… BUILDING API DEPLOYED SUCCESSFULLY!"
          echo "âœ… =============================================="
