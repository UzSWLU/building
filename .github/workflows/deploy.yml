name: Building API Auto Deploy

on:
  push:
    branches:
      - main
    paths-ignore:
      - '**.md'
      - 'docs/**'
  workflow_dispatch: # Manual trigger for testing

jobs:
  validate:
    name: ğŸ” Validate YAML
    runs-on: [self-hosted, Linux, X64]
    timeout-minutes: 2

    steps:
      - name: ğŸ“¥ Checkout code
        uses: actions/checkout@v4

      - name: ğŸ” Validate workflow files
        run: |
          echo "ğŸ” Validating YAML syntax..."
          echo "ğŸ“ Checking workflow file exists..."
          if [ -f ".github/workflows/deploy.yml" ]; then
            echo "âœ… deploy.yml exists"
          else
            echo "âŒ deploy.yml not found"
            exit 1
          fi
          echo "âœ… Basic validation completed!"

  deploy:
    name: ğŸš€ Deploy Building API to Production
    runs-on: [self-hosted, Linux, X64]
    timeout-minutes: 15
    needs: validate
    steps:
      - name: ğŸš€ Deploy Application
        timeout-minutes: 15
        run: |
          echo "ğŸš€ Starting Building API deployment..."

          # Check if directory exists
          if [ ! -d "/var/www/building-api" ]; then
            echo "âŒ Directory /var/www/building-api not found"
            echo "ğŸ“ Creating directory..."
            sudo mkdir -p /var/www/building-api
            sudo chown -R deploy:deploy /var/www/building-api
          fi

          cd /var/www/building-api
          echo "ğŸ“ Changed to /var/www/building-api"

          echo "ğŸ“¥ Pulling latest code..."
          git fetch origin main
          git reset --hard origin/main

          echo "âœ… Code updated successfully!"

          # Stop existing containers
          echo "ğŸ›‘ Stopping existing containers..."
          docker-compose -f docker-compose.prod.yml down || echo "No containers to stop"

          # Build and start containers locally
          echo "ğŸ”¨ Building and starting containers..."
          docker-compose -f docker-compose.prod.yml up -d --build

          echo "âœ… Containers started successfully!"

          # Wait for containers to be ready
          echo "â³ Waiting for containers to be ready..."
          sleep 15

          # Check container status
          echo "ğŸ” Checking container status..."
          docker-compose -f docker-compose.prod.yml ps

          # Run database migrations
          echo "ğŸ—„ï¸ Running database migrations..."
          docker-compose -f docker-compose.prod.yml exec -T web python manage.py migrate || echo "âš ï¸  Migration failed, continuing..."

          # Collect static files
          echo "ğŸ“Š Collecting static files..."
          docker-compose -f docker-compose.prod.yml exec -T web python manage.py collectstatic --noinput || echo "âš ï¸  Static files collection failed, continuing..."

          # Create superuser if not exists
          echo "ğŸ‘¤ Creating superuser..."
          docker-compose -f docker-compose.prod.yml exec -T web python manage.py shell -c "
          from django.contrib.auth import get_user_model
          User = get_user_model()
          if not User.objects.filter(username='admin').exists():
              User.objects.create_superuser('admin', 'admin@uzswlu.uz', 'admin123')
              print('Superuser created: admin/admin123')
          else:
              print('Superuser already exists')
          " || echo "âš ï¸  Superuser creation failed, continuing..."

      - name: ğŸš¨ Error Handler - Deploy
        if: failure()
        run: |
          echo "âŒ Deployment failed!"
          echo "ğŸ” Checking container logs..."
          echo "ğŸ“Š Web container logs:"
          docker-compose -f docker-compose.prod.yml logs web --tail=50 || echo "No web logs available"
          echo "ğŸ“Š Nginx container logs:"
          docker-compose -f docker-compose.prod.yml logs nginx --tail=50 || echo "No nginx logs available"
          echo "ğŸ“Š Database container logs:"
          docker-compose -f docker-compose.prod.yml logs db --tail=30 || echo "No db logs available"
          echo "ğŸ“Š All container status:"
          docker-compose -f docker-compose.prod.yml ps || echo "No container status available"
          echo "ğŸ“Š Docker system info:"
          docker system df || echo "No docker system info available"
          echo "ğŸ“Š Deployment error details logged"

      - name: ğŸ“Š Monitor Deployment Status
        run: |
          echo "ğŸ“Š Monitoring deployment status..."

          # Check if containers are running
          if docker ps | grep -q "building-api-web-1"; then
            echo "âœ… Building API container is running"
          else
            echo "âŒ Building API container is not running"
            echo "ğŸ“Š Container logs:"
            docker-compose -f docker-compose.prod.yml logs web --tail=20
            exit 1
          fi

          if docker ps | grep -q "building-api-nginx-1"; then
            echo "âœ… Building Nginx container is running"
          else
            echo "âŒ Building Nginx container is not running"
            echo "ğŸ“Š Container logs:"
            docker-compose -f docker-compose.prod.yml logs nginx --tail=20
            exit 1
          fi

          # Check if ports are accessible
          if curl -s -o /dev/null -w "%{http_code}" http://localhost:5001 | grep -q "200"; then
            echo "âœ… Building API is accessible on port 5001"
          else
            echo "âŒ Building API is not accessible on port 5001"
            echo "ğŸ“Š Checking container logs..."
            docker-compose -f docker-compose.prod.yml logs --tail=30
            exit 1
          fi

          echo "ğŸ“Š Monitoring completed"

      - name: âœ… Deployment Success
        run: |
          echo "âœ… =============================================="
          echo "âœ… BUILDING API DEPLOYED SUCCESSFULLY!"
          echo "âœ… =============================================="
          echo ""
          echo "ğŸŒ Domain: https://building.api.uzswlu.uz"
          echo "ğŸ”§ Port: 5001 (HTTP), 5443 (HTTPS)"
          echo "ğŸ“Š Status: Running"
          echo ""
          echo "ğŸš€ Next steps:"
          echo "1. Test the domain: curl -I https://building.api.uzswlu.uz"
          echo "2. Check logs: docker-compose -f docker-compose.prod.yml logs"
          echo "3. Health check: curl https://building.api.uzswlu.uz/api/health/"

  notify:
    name: ğŸ“¢ Notify Status
    runs-on: [self-hosted, Linux, X64]
    needs: [validate, deploy]
    if: always()
    steps:
      - name: ğŸ“¢ Workflow Status Notification
        run: |
          echo "ğŸ“¢ =============================================="
          echo "ğŸ“¢ WORKFLOW STATUS NOTIFICATION"
          echo "ğŸ“¢ =============================================="
          echo ""
          echo "ğŸ” Validate: ${{ needs.validate.result }}"
          echo "ğŸš€ Deploy: ${{ needs.deploy.result }}"
          echo ""
          if [ "${{ needs.deploy.result }}" = "success" ]; then
            echo "âœ… All jobs completed successfully!"
            echo ""
            echo "ğŸŒ Building API is now live at:"
            echo "   - API: https://building.api.uzswlu.uz/"
            echo "   - Health: https://building.api.uzswlu.uz/api/health/"
            echo "   - Admin: https://building.api.uzswlu.uz/admin/"
            echo "   - Swagger: https://building.api.uzswlu.uz/"
            echo ""
            echo "ğŸ‘¤ Default Admin Credentials:"
            echo "   Username: admin"
            echo "   Password: admin123"
          else
            echo "âŒ Some jobs failed. Check logs for details."
            echo ""
            echo "ğŸ”§ Troubleshooting steps:"
            echo "1. SSH to server: ssh root@172.22.0.19"
            echo "2. Go to project: cd /var/www/building-api"
            echo "3. Run debug script: ./debug-deployment.sh"
            echo "4. Check logs: docker-compose -f docker-compose.prod.yml logs"
            echo "5. See troubleshooting guide: DEPLOYMENT_TROUBLESHOOTING.md"
          fi
          echo "ğŸ“¢ =============================================="
